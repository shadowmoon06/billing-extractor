services:
  postgres:
    image: postgres:16-alpine
    container_name: billingextractor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - billingextractor-network

  redis:
    image: redis:7-alpine
    container_name: billingextractor-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - billingextractor-network

  api:
    build:
      context: .
      dockerfile: src/BillingExtractor.API/Dockerfile
    container_name: billingextractor-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GeminiAPIKey=${GEMINI_API_KEY}
      # Override PostgreSQL settings (use __ for nested properties)
      - PostgreSQL__Host=postgres
      - PostgreSQL__Port=5432
      - PostgreSQL__Database=${POSTGRES_DB}
      - PostgreSQL__Username=${POSTGRES_USER}
      - PostgreSQL__Password=${POSTGRES_PASSWORD}
      # Override Redis connection string
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "${API_PORT}:8080"
    volumes:
      - uploads_data:/app/Uploads/Invoices
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - billingextractor-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:${API_PORT}
    container_name: billingextractor-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - api
    networks:
      - billingextractor-network

networks:
  billingextractor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
